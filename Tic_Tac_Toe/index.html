<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start">
      <h1>Tic Tac Toe</h1>
      <div class="image">
        <img src="ttt.png" alt="tic tac toe" />
      </div>
      <button class="startbtn">Start Game</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="box" type="button" id="1"></div>
        <div class="box" type="button" id="2"></div>
        <div class="box" type="button" id="3"></div>
      </div>
      <div class="row">
        <div class="box" type="button" id="4"></div>
        <div class="box" type="button" id="5"></div>
        <div class="box" type="button" id="6"></div>
      </div>
      <div class="row">
        <div class="box" type="button" id="7"></div>
        <div class="box" type="button" id="8"></div>
        <div class="box" type="button" id="9"></div>
      </div>
    </div>

    <div class="restart" type="button">
      <img src="restart.png" alt="" />
    </div>

    <div class="res"></div>

    <script src="app.js"></script>
  </body>
</html>
